<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to Payment</title>
    <meta http-equiv="refresh" th:content="'3;url=' + ${redirectUrl}">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        
        .success-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 24px;
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: white;
        }
        
        h1 {
            color: #333;
            margin-bottom: 16px;
            font-size: 24px;
            font-weight: 600;
        }
        
        .message {
            color: #666;
            margin-bottom: 24px;
            line-height: 1.6;
        }
        
        .amount-info {
            background: #f5f5f5;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 24px;
        }
        
        .amount-label {
            color: #888;
            font-size: 14px;
            margin-bottom: 4px;
        }
        
        .amount-value {
            color: #333;
            font-size: 24px;
            font-weight: 600;
        }
        
        .redirect-info {
            color: #888;
            font-size: 14px;
            margin-bottom: 20px;
        }
        
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .btn-primary {
            padding: 14px 24px;
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(17, 153, 142, 0.4);
        }
        
        .btn-secondary {
            padding: 12px 24px;
            background: transparent;
            color: #667eea;
            border: 2px solid #667eea;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background 0.2s ease, color 0.2s ease;
        }
        
        .btn-secondary:hover {
            background: #667eea;
            color: white;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #11998e;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">âœ“</div>
        <h1>Payment Initiated</h1>
        <p class="message">You will be redirected to the payment page shortly...</p>
        
        <div class="amount-info" th:if="${amount}">
            <div class="amount-label">Payment Amount</div>
            <div class="amount-value" th:text="${amount} + ' EUR'">0.00 EUR</div>
        </div>
        
        <div class="spinner"></div>
        
        <p class="redirect-info">
            If you are not redirected automatically,
        </p>
        
        <div class="button-group">
            <a th:href="${redirectUrl}" id="redirectLink" class="btn-primary">Continue to Payment</a>
            <a th:href="@{/}" class="btn-secondary">Back to Home</a>
        </div>
    </div>
    
    <script>
        setTimeout(function() {
            const redirectLink = document.getElementById('redirectLink');
            if (redirectLink && redirectLink.href) {
                window.location.href = redirectLink.href;
            }
        }, 2000);
    </script>
</body>
</html>

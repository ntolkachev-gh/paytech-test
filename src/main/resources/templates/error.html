<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }
        
        .error-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 24px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: white;
        }
        
        h1 {
            color: #333;
            margin-bottom: 24px;
            text-align: center;
            font-size: 28px;
            font-weight: 600;
        }
        
        .error-message {
            background: #fff5f5;
            border-left: 4px solid #f5576c;
            padding: 16px 20px;
            margin-bottom: 24px;
            border-radius: 4px;
            color: #c53030;
            font-size: 16px;
            line-height: 1.6;
        }
        
        .retry-info {
            background: #f7fafc;
            padding: 16px 20px;
            border-radius: 8px;
            margin-bottom: 24px;
            color: #666;
            font-size: 14px;
            text-align: center;
        }
        
        .retry-info strong {
            color: #667eea;
            font-size: 18px;
        }
        
        .button-group {
            display: flex;
            gap: 12px;
            margin-top: 32px;
        }
        
        .btn-primary {
            flex: 1;
            padding: 14px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            flex: 1;
            padding: 14px 24px;
            background: transparent;
            color: #667eea;
            border: 2px solid #667eea;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            transition: background 0.2s ease, color 0.2s ease;
        }
        
        .btn-secondary:hover {
            background: #667eea;
            color: white;
        }
        
        @media (max-width: 480px) {
            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-icon">âœ•</div>
        <h1>Error</h1>
        
        <div class="error-message" th:text="${error}">
            An error occurred while processing your request.
        </div>
        
        <div class="retry-info" th:if="${retryAfter}">
            Please try again in <strong th:text="${retryAfter}">0</strong> seconds.
        </div>
        
        <div class="button-group">
            <a th:href="@{/}" class="btn-primary">Back to Home</a>
            <button onclick="window.location.reload()" class="btn-secondary">Retry</button>
        </div>
    </div>
</body>
</html>
